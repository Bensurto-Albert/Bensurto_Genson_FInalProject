<body bg.jpeg>


    <div class="loginform">


     
        <div class="border"></div>

        <form class="login-form" method="POST" onsubmit="return false">
                <p id="alertabove"></p>

                <input type="text" class="login-form-text" placeholder="username" name="userid">
                <input type="password" class="login-form-text" placeholder="password" name="psswrd">

                <input type="submit" class="login-form-btn" value="Login" onclick="check(this.form)">

                <p id="alertbelow"></p>


        </form>

        <div class="border"></div>
    </div>

    <script lang="javasript">
        
        function clear(whatid){
            setTimeout(function() { 
                    document.getElementById(whatid).innerHTML="";
                 }, 2000);

        }

        function check(form)
        {
            if(form.userid.value =="admin" && form.psswrd.value =="admin")
            {
                document.getElementById("alertabove").innerHTML="it works!";
                clear('alertabove');
            }
            else if (form.userid.value =="user" && form.psswrd.value =="user")
            {
            document.getElementById("alertbelow").innerHTML="it works!";
               clear("alertbelow");
            }
            else
            {
               alert("Incorrect Username or Password");
            }
        }
   

    </script>
